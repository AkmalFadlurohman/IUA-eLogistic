version: '2.0'
services:
  tomcat:
    image: elogistik-web-img
    container_name: elogistik-web-svc
    build:
      context: ./
      dockerfile: tomcat.dockerfile
    ports:
      - "9000:8080"
    networks:
      - elogistik-net
networks:
    elogistik-net:
        external:
            name: elogistik-net